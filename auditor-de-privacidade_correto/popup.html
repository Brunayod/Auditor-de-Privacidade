<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentinel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <header class="header-container">
      <div class="header">
        <span class="icon-shield"></span>
        <h1>Sentinel</h1>
        <span class="version">v1.0</span>
      </div>
      <p class="subtitle">Auditoria de Privacidade</p>
    </header>
    
    <section class="score-container">
      <div class="score-circle" id="scoreCircle">
        <span id="scoreValue">0</span>%
      </div>
      <div id="riskLevel" class="risk-none">Não analisado</div>
    </section>
    
    <section class="action-container">
      <button id="btnAuditar" class="audit-btn">
        <span class="icon-search"></span> Auditar Perfil
      </button>
      <p class="loading-text" id="loadingText">Analisando página...</p>
    </section>
    
    <section class="results-container">
      <h2><span class="icon-warning"></span> Riscos Encontrados</h2>
      <div class="results-content">
        <ul id="resultado" class="risks-list">
          <li class="no-risks">
            <span class="icon-info"></span> Clique em "Auditar Perfil" para começar
          </li>
        </ul>
      </div>
    </section>
    
    <footer class="actions">
      <button id="btnExportPDF" class="export-btn" disabled>
        <span class="icon-pdf"></span> Exportar PDF
      </button>
      <button id="btnExportJSON" class="export-btn" disabled>
        <span class="icon-json"></span> Exportar JSON
      </button>
    </footer>
  </div>
   
  <script src="js/jquery.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
